<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Search Anywhere!</title>

<body>
    <h1>SEARCH ANYWHERE!</h1>
    <main>
        <section>
            <a href="https://en.wikipedia.org/wiki/Google" target="_blank">
                <h2 title="Click here to go to wikipedia page.">Search Google</h2>
            </a>
            <p>
                <a href="https://www.google.com" target="_blank"><img src="google.png" alt="Google Logo"
                        class="images"></a>
            <form action="https://www.google.com/search" target="_blank">
                <input type="text" name="q" placeholder="Type Here">
                <button class="search">Search</button>
            </form>
            </p>
        </section>
        <section>
            <a href="https://en.wikipedia.org/wiki/YouTube" target="_blank">
                <h2 title="Click here to go to wikipedia page.">Search Youtube</h2>
            </a>
            <p>
                <a href="https://www.youtube.com" target="_blank"><img src="youtube.jpeg" alt="Youtube Logo"
                        class="images"></a>
            <form action="https://www.youtube.com/results?" target="_blank">
                <input type="text" name="search_query" placeholder="Type Here">
                <button class="search">Search</button>
            </form>
            </p>
        </section>
        <section>
            <a href="https://en.wikipedia.org/wiki/Reddit" target="_blank">
                <h2 title="Click here to go to wikipedia page.">Search Reddit</h2>
            </a>
            <p>
                <a href="https://www.reddit.com" target="_blank"><img src="reddit.jpeg" alt="Reddit Logo"
                        class="images"></a>
            <form action="https://www.reddit.com/search?" target="_blank">
                <input type="text" name="q" placeholder="Type Here">
                <button class="search">Search</button>
            </form>
            </p>
        </section>
